<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center" style="font-size: 25pt;">
    邮件管家
</div>
<form action="/isLogin" method="post">
    <table style="text-align: center;margin:auto;border: 1px solid #151515;height: 180px;width: 300px;">
        <tr>
            <td style="text-align: right;width:70px;">邮箱:</td><td><input type="text" name="email" size="20"></td>
        </tr>
        <tr>
            <td style="text-align: right;">密码</td><td><input name="userPassword" type="password" size="20"></td>
        </tr>

        <tr>

            <td colspan="2">
                <p style="color:red; font-size:13pt;"
                     th:if ="${status=='0'}" >
                    用户名或者密码有误!
                </p>
                <input type="submit" value="登陆"/>
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
